<html>
<head>
 <title>Array</title>
</head>
<body>
 <script type="text/javascript">
 var arr = new Array(10, 28, 75, 36, 13);
 document.write("Array elements are:" + arr + "<br>");
 arr.reverse();
 document.write("Array after reverse:" + arr + "<br>");
 arr.sort();
 document.write("Array after sort:" + arr + "<br>");
 </script>
</body>
</html>
